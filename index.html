<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-title">FinTrack</div>
            <div>
                <a href="login/login.html"><button type="button" class="login-btn">Login</button></a>
                <button class="register-btn">Registrar</button>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>FinTrack</h1>
        <h2>Controle Suas Dívidas de Forma Inteligente</h2>

        <!-- Formulário para adicionar dívida -->
        <form id="debt-form">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Descrição" required>
            </div>
            <div class="form-group">
                <label for="amount">Valor (R$)</label>
                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="due-date">Data de Vencimento</label>
                <input type="date" id="due-date" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Pendente">Pendente</option>
                    <option value="Paga">Paga</option>
                </select>
            </div>
            <button type="submit" class="btn">Adicionar Dívida</button>
        </form>

        <!-- Totais por Status -->
        <div id="totals-container">
            <h3>Totais por Status</h3>
            <ul id="totals-list">
                <!-- Os totais serão exibidos aqui -->
            </ul>
        </div>

        <!-- Tabela de dívidas -->
        <h3>Lista de Dívidas</h3>
        <div id="filter-controls">
            <label for="filter-status">Filtrar por Status:</label>
            <select id="filter-status">
                <option value="Todos">Todos</option>
                <option value="Pendente">Pendente</option>
                <option value="Paga">Paga</option>
            </select>
            <button id="filter-btn" class="btn">Filtrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data de Vencimento</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="debt-list">
                <!-- As dívidas serão exibidas aqui -->
            </tbody>
        </table>

        <!-- Gráfico de Estatísticas -->
        <h3>Estatísticas de Dívidas</h3>
        <canvas id="debt-chart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
