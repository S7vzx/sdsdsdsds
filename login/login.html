<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="stylelogin.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </style>
</head>
<body>
    <div class="container">
    <form>
        <h1>
            Acessar plataforma</h1>
        <div class="login">
           <input placeholder="Email" type="email" required>
           <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/90/user--v1.png" alt="user--v1" class="user"/>
        </div>
        <div class="login">
           <input placeholder="Senha" type="password" required>
           <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/90/lock--v1.png" alt="lock--v1" class="password"/>
           <a href="#">Esqueci minha senha</a>
        </div>
        <button class="button" type="submit">Entrar</button>
        <div class="register">
            <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
        </div>
    </form>
    </div>
</body>
</html>
